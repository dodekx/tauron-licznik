<mat-toolbar color="primary">
  Program do analizy danych z elicznika tauron
</mat-toolbar>

<div class="container">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        @for(item of mainMenu; track item.path){
        <a mat-list-item [routerLink]="item.path">{{ item.label }}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-toolbar color="accent"> </mat-toolbar>
