<h1>RCEM Monthly Prices</h1>
<table mat-table [dataSource]="monthlyPrices" class="mat-elevation-z8">

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Rok-miesiÄ…c </th>
    <td mat-cell *matCellDef="let element"> {{element.year}}-{{element.month +1}} </td>
  </ng-container>



  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{element.RCEm}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
